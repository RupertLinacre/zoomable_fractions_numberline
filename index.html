<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Zoomable Fraction Numberline</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/d3@7"></script>
    <script>
        window.MathJax = {
            svg: { fontCache: 'global' }
            // MathJax startup and initial render will be handled by new_script.js
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-svg.js"></script>
</head>

<body>
    <h1>Zoomable Fraction Numberline</h1>
    <p>Use the mouse wheel to zoom in/out on the numberline.</p>
    <label for="denominatorSelect">Fraction denominator: </label>
    <select id="denominatorSelect">
        <option value="auto" selected>Auto</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="12">12</option>
        <option value="14">14</option>
        <option value="16">16</option>
        <option value="18">18</option>
        <option value="20">20</option>
        <option value="25">25</option>
        <option value="30">30</option>
        <option value="40">40</option>
        <option value="50">50</option>
        <option value="60">60</option>
        <option value="100">100</option>
    </select>
    <div>
        <label for="simplifyFractionsToggle">Simplify Fractions:</label>
        <input type="checkbox" id="simplifyFractionsToggle" checked>
    </div>

    <div id="chartContainer"></div>
    <script src="script.js"></script>
</body>

</html>
